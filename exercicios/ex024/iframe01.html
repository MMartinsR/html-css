<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex024 - iFrame </title>
    <style>
        iframe {
            width: 600px;
            height: 400px;
            border: 1px dashed black;
        }
    </style>
</head>
<!-- Ex024 - iFrame - inline-frame
    Permite carregar uma instancia de um conteudo dentro do seu site, um site, um video, que vai ficar carregado dentro do site, e que é um elemento inline.

    Alguns sites como o Google, não permitem a exibição dentro de iFrames e para isso eles tem um bloqueio. O motivo é que existem falhas de segurança em utilizar o iFrame.

    A parte entre as tags do iFrame servem como o alt das imagens e videos, ou seja, apenas aparecem caso o navegador não possa exibir o conteudo do iFrame. Logo, podemos colocar uma mensagem, ou...

    Podemos usar esse espaço para criar um link que caso o iFrame não seja suportado pelo navegador, poderá acessar o site diretamente pela âncora.

    padrão tamanho iFrame: 300x150 wxh

    As CSS são soberanas ao uso dos parâmetros diretamente nas tags no caso do iFrame. E na maioria dos outros casos também XD

    Existe no iFrame um parâmetro chamado scolling com os valores
        - auto: apresenta o conteudo com um scroll
        - yes: mesmo que o conteudo caiba todo dentro do iframe ainda aparece um scroll
        - no: não deveria deixar rolar. 

    frameborder: 0 - sem borda
    frameborder: 1 - com borda.

    Podemos aplicar borda ao iFrame usando CSS
-->
<body>
    <h1>Testando o uso de iFrame</h1>
    <p>
        Acessando o site do 
        
       <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500px" scolling="no">
            <a href="https://www.cursoemvideo.com" target="_blank">Curso em video</a>
       </iframe>
        
       para aprender a programar.
    </p>
    <p>
        O repositório do Guanabara

        <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500" width="500">
            <a href="https://gustavoguanabara.github.io" target="_blank">no Github</a>
        </iframe>

        também é muito legal!
    </p>
</body>
</html>
