<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex025 - Formulários em HTML5</title>
</head>
<!-- Ex025 - Formulários em HTML5
    -> input:color - para predefinir a cor que vai aparecer como padrão basta aplicar um parametro value.
        -> Ex: value: "#ffffff"
    -> input:range - o nível padrão é de 0 a 100 e começa no 50, mas podemos configurar isso:
        -> Ex: min="1" max="5"
    -> Para que comece em um nível diferente do meio (posição inicial):
        -> Ex: value="2"
    -> input: file - permite ao usuário escolher um arquivo de imagem para exibir.
        -> Para utilizar esse controle de envio de arquivo, devemos utilizar o método POST, para que o navegador possa efetivamente enviar o arquivo no cabeçalho da requisição.
-->
<body>
    <h1>Exemplo de Fomulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="icor">Cor: </label>
            <input type="color" name="cor" id="icor" value="#00ff00">
        </p>

        <p>
            <label for="inivel">Nível de Satisfação: </label>
            <input type="range" name="nivel" id="inivel" min="1" max="5" value="1">
        </p>

        <p>
            <label for="ifoto">Foto de Perfil:</label>
            <input type="file" name="foto" id="ifoto">
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form> 
</body>
</html>
