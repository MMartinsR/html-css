<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <title>Ex025 - Formulários em HTML5</title>
</head>
<!-- Ex025 - Formulários em HTML5
    -> No caso dos checkbox e radio, o input fica ANTES do valor dele

    Radio
    -> Para poder funcionar o radio corretamente, precisamos agrupa-lo usando o atributo name igual, logo para que seja diferenciado como ou marca um ou outro, eles devem ter o mesmo NAME
    -> Para que apareça um dos botões de radio já marcado, colocamos dentro do input do que queremos o parâmetro checked neste apenas um pode estar marcado
    -> Para enviar o valor correto do item marcado, devemos aplicar um parâmetro Value ao radio com o valor que queremos enviar.

    Checkbox
    -> No checkbox podemos colocar checked em quantos quisermos.
-->
<body>
    <h1>Exemplo de Fomulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="isxmas" value="M"> <label for="isxmas">Masculino</label> <br>
            <input type="radio" name="sexo" id="isxfem" value="F" checked> <label for="isxfem">Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Esportes Favoritos</legend>
            <input type="checkbox" name="esbas" id="iesbas" checked> <label for="iesbas">Basquete</label> <br>
            <input type="checkbox" name="esfut" id="iesfut" checked> <label for="iesfut">Futebol</label> <br>
            <input type="checkbox" name="esnat" id="iesnat"> <label for="iesnat">Natação</label> <br>
            <input type="checkbox" name="esten" id="iesten"> <label for="iesten">Tênis</label>
        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>    
</body>
</html>
