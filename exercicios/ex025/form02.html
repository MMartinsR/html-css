<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex025 - Formulários em HTML5</title>
</head>
<!-- Ex025 - Formulários em HTML5
    Para criar campos obrigatórios, usamos dentro da tag input:  
        - required
    Para criar campos que tenham um tamanho minimo ou máximo que deva ser digitado:
        - min-length : e um valor
        - max-length : e um valor
    Para aumentar o tamanho da caixa de texto:
        - size : e um valor
    Podemos colocar dicas dentro das caixas de texto:
        - placeholder: "e uma mensagem"
    Quando colocamos o autocomplete, dentro do input, temos mais opções de configuração, existem muitas mas por exemplo:
        - autocomplete="username" -> conterá nomes de usuário.
        - autocomplete="new-password" -> para novos cadastros ou alterações de senha.
        - autocomplete="current-password" -> para senhas atuais.
-->
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="POST" autocomplete="on">
        <p>
            <label for="iusuario">Usuário: </label>
            <input type="text" name="usuario" id="iusuario" minlength="5" maxlength="15" size="10" placeholder="Nome do usuário" autocomplete="username" required>
        </p>
        <p>
            <label for="isenha">Senha: </label>
            <input type="password" name="senha" id="isenha" minlength="8" maxlength="20" size="8" placeholder="Mínimo 8 letras" autocomplete="current-password" required>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
