<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex025 - Formulários em HTML5</title>
</head>
<!-- Ex025 - Formulários em HTML5
    Para limitar os valores que podem ir dentro de uma caixa de texto numérica
        - min : valor minimo
        - max : valor máximo
    Para podermos definir que um valor pode ter números quebrados num input, usamos o parâmetro (de quanto e quanto ele vai mudar):
        - step : 0.5, ou 0.1 ou 0.2...
    O input month serve para selecionar mês e ano em um período.
    Existe forma de fazer um valor inicial ou padrão para as caixas de texto de number e month, por exemplo:
        - value: um valor do tipo do campo.
-->
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="GET" autocomplete="on">
        <p>
            <label for="inome">Nome: </label>
            <input type="text" name="nome" id="inome" maxlength="30" placeholder="Nome completo" autocomplete="name" required>
        </p>
        <p>
            <label for="imedia">Média</label>
            <input type="number" name="media" id="imedia" min="0" max="10" placeholder="0 a 10" step="0.1" value="5" required>
        </p>
        <p>
            <label for="imes">Período Letivo</label>
            <input type="month" name="mes" id="imes" value="2022-10">
        </p>
        <p>
            <label for="idia">Dia da Prova</label>
            <input type="date" name="dia" id="idia" value="2022-05-10">
        </p>
        <p>
            <label for="ihora">Hora da Prova</label>
            <input type="time" name="hora" id="ihora">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
