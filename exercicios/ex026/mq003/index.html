<!-- Ex026 - Media Query
    -> Caso o projeto em que estejamos trabalhando seja pequeno, podemos fazer as declarações das medias em um mesmo documento, para isso basta colocar as regras @media em seu style.css ou mesmo atraves da tag style no mesmo documento da html.
        -> Ex: @media screen and (orientation: portrait) {
                          
                }
    -> Caso coloquemos em um arquivo separado, não é preciso colocar no link a seleção de media, pois ela está sendo definida dentro do arquivo de estilo.  
-->
