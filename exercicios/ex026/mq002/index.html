<!-- Ex026 - Media Query
    -> Podemos fazer um media query padrão para todas as telas que abrigará as configurações que são iguais para todos.

    -> Media types são escritos normalmente e media features são escritos entre parênteses
        -> media="screen" << media type
        -> media="screen and (orientation:portrait)" << media type + feature
    -> Cada media feature é escrita entre parenteses indenpendentes, se tenho 3 media features, tenho 3 conjuntos de parenteses distintos.
-->
