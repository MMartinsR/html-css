<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex023 - Tabelas em HTML</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 400px;
            height: 400px;
            border-collapse: collapse;
        }

        td {
            border: 1px solid black;
            padding: 8px;
            text-align: center; /* Alinhamento Horizontal */
            vertical-align: middle; /* Alinhamento Vertical */
        }

        .numero {
            text-align: right;
        }
    </style>
</head>
<!-- Ex023 - Tabelas em HTML
    Hierarquia de tabelas simples:
    table - delimita a tabela. [table /table]
        table row - linha da tabela. [tr /tr]
            table header - cabeçalho de tabela. [th /th]
            table data - dado da tabela. [td /td]

    Se não respeitarmos a hierarquia, a tabela não ficará correta

    border-collapse: usado para mudar como aparecerá as separações das celulas da tabela, o padrão é separate, mas podemos tirar o espaço do separate usando o valor collapse.

    text-align: center; Alinhamento Horizontal - left center e right
    vertical-align: ; Alinhamento Vertical - top middle (center) bottom (funcionam muito bem pra uma celula de tabela [td])

    Tag Semântica de tabela
-->
<body>
    <h1>Tabelas</h1>

    <table>
        <tr> <!-- Primeira linha -->
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr> <!-- Segunda linha -->
            <td>A2</td>
            <td>B2</td>
            <td class="numero">C2</td>
        </tr>
        <tr> <!-- Terceira linha -->
            <td>A3</td>
            <td>B3</td>
            <td class="numero">C3</td>
        </tr>
        <tr> <!-- Quarta linha -->
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
    </table>
</body>
</html>
