<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex023 - Mesclagem de celulas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {            
            border-collapse: collapse;
            width: 300px;
        }

        td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<!-- Ex023 - Mesclagem de celulas
    
    Para que uma célula ocupe mais que uma coluna, usamos o parâmetro colspan com o valor de colunas que aquela célula deve ocupar.

    Para que uma célula ocupe mais que uma linha, usamos o parâmetro rowspan com o valor de linhas que aquela célula deve ocupar.
-->
<body>
    <h1>Mesclagem de Células</h1>
    <table>
        <tr>
            <td>A</td>
            <td colspan="2">B</td>
        </tr>
        <tr>
            <td rowspan="3">D</td>
            <td>E</td>
            <td rowspan="2">F</td>
        </tr>
        <tr>
            <td>H</td>
        </tr>
        <tr>
            <td colspan="2">M</td>
        </tr>
        <tr>
            <td colspan="3">Uhul</td>
        </tr>
    </table>
</body>
</html>
