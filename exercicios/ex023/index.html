<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex023 - Tabelas em HTML</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 400px;
            border-collapse: collapse;
            border: 5px solid red;
        }

        tr.linha {
            background-color: gray;
        }

        td {
            border: 1px solid black;
            padding: 8px;
        }

        td.dado {
            background-color: yellow;
        }
    </style>
</head>
<!-- Ex023 - Tabelas em HTML
    Hierarquia de tabelas simples:
    table - delimita a tabela. [table /table]
        table row - linha da tabela. [tr /tr]
            table header - cabeçalho de tabela. [th /th]
            table data - dado da tabela. [td /td]

    Se não respeitarmos a hierarquia, a tabela não ficará correta

    border-collapse: usado para mudar como aparecerá as separações das celulas da tabela, o padrão é separate, mas podemos tirar o espaço do separate usando o valor collapse.    
-->
<body>
    <h1>Tabelas</h1>

    <table>
        <tr> <!-- Primeira linha -->
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr class="linha"> <!-- Segunda linha -->
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr> <!-- Terceira linha -->
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
        <tr> <!-- Quarta linha -->
            <td>A4</td>
            <td class="dado">B4</td>
            <td>C4</td>
        </tr>
    </table>
</body>
</html>
