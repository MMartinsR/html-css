<!-- ex010 - Links e Âncoras em HTML5
    Link externo é usado para apontar para outro site.
    Usamos a tag a e /a para fazer uma âncora a este outro site, por exemplo. Dentro da âncora temos o parâmetro href (referência hipertexto) onde podemos inserir o caminho do link externo.

    !!É recomendado usar o parâmetro target com o valor _blank quando se utiliza links externos para que o site externo não sobreponha o seu site. O valor _blank irá abrir o site externo em outra aba.!!

    O parâmetro rel (relativo a) com o valor external é usado para sinalizar que é um link externo.

    Quando usamos um link interno, não precisamos colocar um caminho inteiro, apenas o nome do arquivo se estiver na mesma pasta ou o caminho da pasta até o arquivo se estiver em outra pasta.

    Outros valores para rel são: next (próxima página) e prev (página anterior) e nofollow (quando não se tem certeza se o site do link é totalmente fidedigno ou não se é real)

    Target _self obriga a abrir na própria página, é o comportamento padrão de redirecionamento

    Para redirecionar para uma página que não está na mesma pasta, temos que colocar o nome da pasta e o nome do arquivo.

    Para redirecionar para uma página que fica em uma pasta anterior a que se está no momento, devemos usar o ../ antes do nome da pasta/arquivo para que o html saiba que está VOLTANDO pastas.

    Para fazer download de arquivos, usamos as âncoras e em seu parâmetro href colocamos o valor de onde está o arquivo (caminho). Mas para efetivamente baixar quando clicar na âncora, devemos colocar o parâmetro download e em seu valor, o nome do arquivo que deverá ser baixado. Além disso, devemos colocar o parametro type com o valor application/pdf

    Para encontrar os tipos de media types:
    https://www.iana.org/assignments/media-types/media-types.xhtml
-->

    Para fazer o efeito, usamos a pseudo-classe nth-child() com o valor 2n que permite configurar que apenas a cada 2 celulas será aplicado o estilo descrito no seletor.
